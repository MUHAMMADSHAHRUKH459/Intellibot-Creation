
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Intellibot Creation - Purchase</title>
    <link rel="shortcut icon" href="/image/company logo.jpg" type="image/x-icon">
    <script>
        function completePurchase() {
            // Hide the purchase form
            document.getElementById('purchase-form').style.display = 'none';

            // Show the thank you message
            document.getElementById('thank-you-message').style.display = 'block';
        }
    </script>
</head>
<body>

<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a href="index.html" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="image/intellibot creation.png" alt="Intellibot Creation Logo" class="w-10 h-10 rounded-full">
            <span class="ml-3 text-xl"><b>Intellibot Creation</b></span>
        </a>
        <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" href="chatbots.html">Chatbots</a>
            <a class="mr-5 hover:text-gray-900" href="about.html">About Us</a>
            <a class="mr-5 hover:text-gray-900" href="news.html">News</a>
            <a class="mr-5 hover:text-gray-900" href="contact.html">Contact</a>
        </nav>
    </div>
</header>

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Purchase Plan</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Please fill in your details to complete your purchase.</p>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto" id="purchase-form">
            <div class="flex flex-wrap -m-2">
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                        <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                        <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="card" class="leading-7 text-sm text-gray-600">Credit Card Number</label>
                        <input type="text" id="card" name="card" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-full">
                    <button onclick="completePurchase()" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Complete Purchase</button>
                </div>
            </div>
        </div>
        <div id="thank-you-message" class="flex flex-col text-center w-full mb-12" style="display: none;">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Thank You!</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Your purchase is complete. A confirmation message will be sent to your email.</p>
        </div>
    </div>
</section>

</body>
</html>
